<div class="container">
	<div class='row'>
		<div class='col-sm-3 post-it'><br/>
			<h3>{{post.title}}</h3>
			<p>{{post.body}}</p>
			<p>{{post._id}}</p>
			<p>{{post.user.email}}</p>
			<div class="card-date">{{post.created_at | date: 'yyyy-MM-dd'}}</div>
			<a href="#" class="pull-right" ng-click="createComment(post)">
			 <ng-md-icon icon="comment" style="fill:black"></ng-md-icon>
			</a>
		</div>

		<div class='col-sm-9'>
		<div class="card">
			<h4>Comment</h4>
			<form ng-submit="createComment(post, user)">
				<div class="form-group">
					<input type="text" class="form-control" ng-model="comment.body">
				</div>
				<button type="submit">Create</button>
			</form>
		</div>
		<div class='col-sm-3 post-it' ng-repeat='comment in post.comments'>
			<p>{{comment.body}}</p>
			<p>Commented By: {{comment.user.email}}</p>
			<p>Commented By: {{comment.user.displayName}}</p>
			<p>{{comment.post}}</p>	
		</div>
	</div>
</div>
