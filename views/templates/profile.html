<div class="container">
  <div class="row">
    <div class="col-sm-4"><br/>
      <h4>{{user.first}} {{user.last}}</h4>
      <calendar></calendar>
    </div>
    <div class="col-sm-8">
      <div class="page-header">
        <h4>Posts</h4>
      </div>
      <form ng-submit="createPost(user)">
        <div class="form-group">
          <label for="title">Title</label>
          <input class="form-control" type="text" ng-model="post.title">
        </div>
        <div class="form-group">
          <textarea class="form-control" ng-model="post.body"></textarea>
        </div>

        <button type="submit">Save</button>
      </form>
      <hr>
      <ul class='list-group'>
        <div class='row'>
          <div class='col-sm-4 col-md-3 col-lg-2' ng-repeat="post in user.posts">
          <h3>{{post.title}}</h3>
          <p>{{post.body}}</p>
          <a href="#" class='pull-right' ng-click="deletePost(post)">
            <i class='icon ion-close-circled'></i>
            </a>
          </div>
        </div>
      </ul>

    </div>
  </div>
</div>
