<div class="container">
  <div class="col-sm-3"><br/>
    <h4>{{user.displayName}}</h4>
    <img src="{{user.picture}}">
    <h4> Edit Psw and Name section </h4>
  </div>
  <div class="col-sm-5"><br/>
  <h3> Api News Col </h3>
    <button ng-click="nba()">News</button>
    <div ng-repeat = "new in news">
      <p>{{new.title}}</p>
      <a href="{{new.url}}" target="#">detial<a>
      </div>
  </div>
  <div class="col-sm-4"><br/>
    <div ng-repeat = "element in elements">
      <p>{{element.title}}</p>
      <a href="{{element.url}}" target="#">link</a>
    </div>
    <p>Display Events here</p>
  </div>
</div>
