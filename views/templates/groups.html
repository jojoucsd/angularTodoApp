<div class="container">
	<div class="row">
		<div class="col-sm-3"><br/>
			<calendar selected="day" ng-click= "groupFilter(day, user); user.filterResult = true"></calendar>
			<h3>Total Groups: </h3>
		</div>

		<div class="col-sm-9">
			<div class="card">
				<form ng-submit="createGroup(user)">
					<div class="form-group">
						<label for="group title">Title</label>
						<input type="text" class="form-control" ng-model="group.title">
					</div>
					<div class="form-group">
						<label for="title">Description</label>
						<input type="textarea" class="form-control" ng-model="group.description">
					</div>
					<button type="submit">Create</button>
				</form>
			</div>

			<div class='col-sm-3 post-it' ng-repeat="group in groups ">
				<p>{{group.title}}</p>
				<p>{{group.description}}</p>
				<p>{{group.owner}}</p>
				<a href="#" class="pull-right" ng-click="groupDetials(group)">
				 <ng-md-icon icon="pageview" style="fill:black"></ng-md-icon>
				</a>
				<a href="#" class="pull-right" ng-click="deleteGroup(group)">
				 <ng-md-icon icon="delete_forever" style="fill:black"></ng-md-icon>
				</a>
			</div>
		</div>
	</div>
</div>
