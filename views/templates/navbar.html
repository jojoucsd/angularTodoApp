<div id="login-modal" tabindex="-1" role="dialog" class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div ng-show="err" class="alert alert-danger">{{err}}</div>
        <form>
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" ng-model="user.email" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" ng-model="user.password" class="form-control"/>
          </div>
          <div ng-show="signupMode" class="form-group">
            <label for="">Confirm Password</label>
            <input type="password" ng-model="user.confirm" class="form-control"/>
          </div>
        </form>
      </div>
      <div class="modal-footer"><a ng-click="signupMode = true" ng-hide="signupMode" class="btn btn-link">Sign Up</a>
        <button type="submit" ng-hide="signupMode" ng-click="login()" class="btn btn-info">Log In</button><a ng-click="signupMode = false" ng-show="signupMode" class="btn btn-link">Login</a>
        <button type="submit" ng-cloak="" ng-show="signupMode" ng-click="signup()" class="btn btn-info">Sign Up</button>
      </div>
      <button ng-click="authenticate('facebook')">Sign in with Facebook</button>
      <button ng-click="authenticate('google')">Sign in with Google</button>
    </div>
  </div>
</div>
